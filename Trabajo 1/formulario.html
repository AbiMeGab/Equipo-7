<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/formulario.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container_title">
            <h1>Registro</h1>
        </div>
        <div id="registro_caja">
            <div class="input_container">
                <label for="correo">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre"  placeholder="Por ejemplo: Gadi Medero" required><br><br>
                <div id="paises_container">
                    <select class="form-select-lg mb-3" aria-label="Default select example" required>
                        <option selected>Selecciona tu país</option>
                        <option value="1">México</option>
                        <option value="2">Colombia</option>
                        <option value="3">Otro</option>
                      </select></div><br><br>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Por ejemplo: abbybaem@gmail.com" required><br><br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena1" name="contrasena" placeholder="A-Z / a-z + 0-1 + !#$%&/()=?¡." required><br><br>
                <label for="contrasena">Confirmar contraseña:</label>
                <input type="password" id="contrasena2" name="contrasenaConfirmacion" placeholder="Aquí reescribe tu contraseña." required><br><br>
                <div id="btns">
                    <input type="submit" value="Iniciar Sesión" id="botonIniciar_sesion">
                <input type="submit" value="Registro" id="botonRegistro">
            </div>
            </div>
        </div>
    </main>
</body>
